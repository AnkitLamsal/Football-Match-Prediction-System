<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetailView</title>
</head>
<body>
    <div class="details">
        <h3>View Teams</h3>
        <table>
            <tr>
                <th>Team</th>
                <th>Posession</th>
                <th>Hits</th>
            </tr>
            {% for team in object_list %}
            <tr>
                <td>{{team.team_name}}</td>
                <td>{{team.team_posession}}</td>
                <td>{{team.team_hit}}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
