{% load crispy_forms_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/simulate_form.css'%}">
    <script src="{% static 'js/result_simulation.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/b.css'%}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Team</title>
</head>

<body>
    <header>
        <ul class="a_links">
            <li class="links links-1">
                <a class="navLink" href="{% url 'sports_analytics:home'%}">Home</a>
            </li>
            <li class="links links-1">
                <a class="navLink" href="{% url 'sports_analytics:viewTeam'%}">Teams</a>
            </li>
            <li class="links links-1">
                <a class="navLink" href="{% url 'sports_analytics:createTeam'%}">Create New Team</a>
            </li>
            <li class="links links-1">
                <a class="navLink" href="{% url 'sports_analytics:simulate'%}">Select Teams</a>
            </li>
            <li class="links links-1">
                <a class="navLink" href="{% url 'sports_analytics:result'%}">View Results</a>
            </li>
        </ul>
    </header>
    <main>
        <div class="show-form">
            <div class="pad"></div>
            <form method="post">
                <div class="form-class">
                    <h2 class="page-head">Select Your Team</h2>
                    {% csrf_token %}
                    {% crispy form%}
                    <input type="submit" value="Submit" onclick="validate_team()" class="center-submit">
                </div>
            </form>
        </div>
    </main>
</body>

</html>
